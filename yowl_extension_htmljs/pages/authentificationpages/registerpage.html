<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="loginpage.css">
    <script src="register.js"></script>

</head>
<body>

    <img src="../../public/mainlogo.png" alt="logo">
    <h3>Sign up</h3>

    <div class="signinbloc">
        <p>Sign in with Google</p>
    </div>

    <div class="signinbloc">
        <p>Sign in with Apple</p>
    </div>

    <!-- Div avec le first name et le last name-->
    <div class="doublesidebloc">
        <div>
            <p>First name</p>
            <input placeholder="John" class="registerdefault" id="firstname">
        </div>

        <div>
            <p>Last name</p>
            <input placeholder="Doe" class="registerdefault" id="lastname">
        </div>
    </div>

    <div>
        <p>Email</p>
        <input placeholder="john.doe@epitech.digital" type="email" class="inputdefault" id="inputsforlogin">
    </div>

    <!-- Div avec les deux mots de passe -->
    <div class="doublesidebloc">

        <div>
            <p>Password</p>
            <input placeholder="**********" class="registerdefault" id="password" type="password">
        </div>
        <div>
            <p>Confirm password</p>
            <input placeholder="**********" class="registerdefault" id="passwordconfirmation" type="password">
        </div>

    </div>

    <div id="continuepara">
        <p>Continue</p>
    </div>

    <p id="signuplink">Already have an account? <a href="loginpage.html">Login</a></p>


</body>
</html>
